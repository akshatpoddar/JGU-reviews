{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Review{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-3">Submit a Course Review</h1>
        <form method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <input type="submit" class="btn btn-dark" value="Submit">
        </form>
    </div>
    
{% endblock %}
