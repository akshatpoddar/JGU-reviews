{% extends "base.html" %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Are you sure you want to logout?</h2>
            <form method="post">
                {% csrf_token %}
                <div class="container gap-2 col-5">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a href="{% url 'home' %}" class="btn btn-primary">No</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
